{% extends 'index.html' %}

{% block chart_js %}
<script>
  let files_per_owner_data = {{ files_per_owner_data|tojson }};
</script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}

{% block content %}

<h1>Databoard Sandbox</h1>

<div class="container">
    <div class="row my-3">
        <div class="col">
        <p class="hl__time-stamp">Last update: <span class="hl__date">xx/xx/xxxx</span></p>
        <p>Statistics are updated daily. </p>
        </div>
    </div>
    <div class="row py-2">
        <div class="col">
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="bytes-chart" role="tabpanel" aria-labelledby="bytes-chart-tab">
                    <canvas id="filesPerOwnerChart"></canvas>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
